<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Room Finder</h1>
        <div class="space-y-4">
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                <input type="text" id="location" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Seattle, WA" required>
            </div>
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Price ($/month)</label>
                <input type="number" id="price" min="0" step="1" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 1200" required>
            </div>
            <div>
                <label for="size" class="block text-sm font-medium text-gray-700">Size (sq ft, optional)</label>
                <input type="number" id="size" min="0" step="1" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 500">
            </div>
            <div>
                <label for="amenities" class="block text-sm font-medium text-gray-700">Amenities</label>
                <textarea id="amenities" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Wi-Fi, Parking, Gym" rows="4"></textarea>
            </div>
            <button onclick="addRoom()" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition">Add Room</button>
            <button onclick="searchRooms()" class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700 transition mt-2">Search on Kijiji</button>
        </div>
    </div>
    <div id="roomList" class="w-full max-w-lg mt-6 space-y-4"></div>

    <script>
        function addRoom() {
            const location = document.getElementById('location').value;
            const price = document.getElementById('price').value;
            const size = document.getElementById('size').value;
            const amenities = document.getElementById('amenities').value;

            if (!location || !price) {
                alert('Please fill in all required fields (Location, Price).');
                return;
            }

            const roomCard = document.createElement('div');
            roomCard.className = 'bg-white p-4 rounded-lg shadow-md';
            roomCard.innerHTML = `
                <h2 class="text-lg font-semibold">${location}</h2>
                <p class="text-gray-600">Price: $${parseInt(price).toLocaleString()}/month</p>
                ${size ? `<p class="text-gray-600">Size: ${parseInt(size).toLocaleString()} sq ft</p>` : ''}
                ${amenities ? `<p class="text-gray-600">Amenities: ${amenities}</p>` : ''}
            `;

            const roomList = document.getElementById('roomList');
            roomList.prepend(roomCard);

            document.getElementById('location').value = '';
            document.getElementById('price').value = '';
            document.getElementById('size').value = '';
            document.getElementById('amenities').value = '';
        }

        async function searchRooms() {
            const location = document.getElementById('location').value;
            const price = document.getElementById('price').value;
            const size = document.getElementById('size').value;
            const amenities = document.getElementById('amenities').value;

            if (!location || !price) {
                alert('Please fill in all required fields (Location, Price).');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ location, price, size, amenities })
                });
                if (!response.ok) throw new Error('Failed to generate Kijiji URL');
                const { url } = await response.json();

                // Redirect to Kijiji
                window.location.href = url;
            } catch (error) {
                alert('Error searching Kijiji: ' + error.message);
            }
        }
    </script>
</body>
</html>
