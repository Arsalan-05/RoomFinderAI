    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }
    </script>

    <script>
        // Authentication section
        document.addEventListener('DOMContentLoaded', () => {
            const profileImages = [
                'https://via.placeholder.com/40/FF6B6B',
                'https://via.placeholder.com/40/4ECDC4',
                'https://via.placeholder.com/40/FFE66D',
                'https://via.placeholder.com/40/6B7280',
                'https://via.placeholder.com/40/FF9F1C'
            ];
            let currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const authSection = document.getElementById('authSection');

            if (currentUser) {
                if (!currentUser.profileImage) {
                    currentUser.profileImage = profileImages[Math.floor(Math.random() * profileImages.length)];
                    let users = JSON.parse(localStorage.getItem('users')) || [];
                    users = users.map(u => u.email === currentUser.email ? currentUser : u);
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
                authSection.innerHTML = `
                    <a href="/profile">
                        <img id="profileLogo" src="${currentUser.profileImage}" alt="Profile" class="w-10 h-10 rounded-full profile-logo">
                    </a>
                `;
            } else {
                authSection.innerHTML = `
                    <a href="/login" class="text-gray-700 hover:text-blue-600 transition font-medium login-link">Login/Register</a>
                `;
            }

            // Fetch and display listing details
            const urlParams = new URLSearchParams(window.location.search);
            const listingId = urlParams.get('id');
            if (!listingId) {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').textContent = 'No listing ID provided.';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('listingDetails').style.display = 'none';
                return;
            }

            const SUPABASE_URL = 'https://fkktwhjybuflxqzopaex.supabase.co/';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZra3R3aGp5YnVmbHhxem9wYWV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc0OTg5NzQsImV4cCI6MjA2MzA3NDk3NH0.4vdk_ozdi_jNNP1dxpAlGF2Km2detytIhN-lMNXNFHs';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            async function fetchListing() {
                try {
                    const { data, error } = await supabase
                        .from('listings')
                        .select('*')
                        .eq('id', listingId)
                        .single();
                    if (error) throw error;
                    if (!data) throw new Error('Listing not found');
                    console.log('Fetched listing:', data);
                    return data;
                } catch (error) {
                    console.error('Error fetching listing:', error);
                    throw error;
                }
            }

            async function displayListing() {
                try {
                    const listing = await fetchListing();
                    document.getElementById('loadingMessage').style.display = 'none';

                    // Parse media
                    let media = [];
                    if (typeof listing.media === 'string') {
                        try {
                            media = JSON.parse(listing.media);
                            console.log('Parsed media:', media);
                        } catch (err) {
                            console.error('Failed to parse media JSON:', listing.media, err);
                            media = [];
                        }
                    } else if (Array.isArray(listing.media)) {
                        media = listing.media;
                        console.log('Media is already an array:', media);
                    } else {
                        console.log('No valid media found:', listing.media);
                    }

                    // Find the first image for primary display
                    let primaryImageUrl = 'https://via.placeholder.com/300x200?text=No+Image';
                    if (media.length > 0) {
                        const imageMedia = media.find(item => item.type && item.type.startsWith('image/'));
                        if (imageMedia && imageMedia.url) {
                            primaryImageUrl = imageMedia.url;
                            console.log('Selected primary image:', primaryImageUrl);
                        } else {
                            console.log('No image found in media:', media);
                        }
                    }

                    // Populate details
                    document.getElementById('listingTitle').textContent = listing.title;
                    document.getElementById('listingPrice').textContent = `$${listing.price.toLocaleString()}/mo`;
                    document.getElementById('listingLocation').textContent = listing.location;
                    document.getElementById('listingDetailsText').innerHTML = `
                        <span>${listing.bedrooms} Bed</span> • <span>${listing.house_type}</span> • <span>${listing.utilities}</span>
                    `;
                    document.getElementById('listingDescription').textContent = listing.description || 'No description provided';
                    
                    const listingImage = document.getElementById('listingImage');
                    listingImage.src = primaryImageUrl;
                    listingImage.onerror = () => {
                        console.error('Failed to load image:', primaryImageUrl);
                        listingImage.src = 'https://via.placeholder.com/300x200?text=Image+Failed+to+Load';
                    };
                    
                    const listingMedia = document.getElementById('listingMedia');
                    listingMedia.innerHTML = media.length > 0
                        ? media.map(file => {
                            if (!file.type || !file.url) {
                                console.log('Invalid media item:', file);
                                return '';
                            }
                            return file.type.startsWith('image/')
                                ? `<img src="${file.url}" alt="${file.name || 'Media'}" onerror="this.src='https://via.placeholder.com/300x200?text=Image+Failed+to+Load'">`
                                : `<video src="${file.url}" controls></video>`;
                        }).join('')
                        : '<p class="text-gray-600">No media available.</p>';

                    // Verify image load
                    console.log('Set listingImage.src to:', listingImage.src);
                } catch (error) {
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('errorMessage').textContent = 'Failed to load listing details: ' + error.message;
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('listingDetails').style.display = 'none';
                }
            }

            displayListing();
        });
    </script>
