<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = '/login';
                return;
            }

            // Update profile info
            document.getElementById('profileLogo').src = currentUser.profileImage;
            document.getElementById('profileImage').src = currentUser.profileImage;
            document.getElementById('userName').textContent = `${currentUser.firstName} ${currentUser.lastName}`;
            document.getElementById('userEmail').textContent = currentUser.email;

            // Display AI chat history
            const chatHistory = document.getElementById('chatHistory');
            if (currentUser.aiChats.length === 0) {
                chatHistory.innerHTML = '<p class="text-gray-600 text-center">No AI chats yet.</p>';
            } else {
                currentUser.aiChats.forEach(chat => {
                    const chatCard = document.createElement('div');
                    chatCard.className = 'chat-card bg-white p-6 rounded-lg shadow-md';
                    chatCard.innerHTML = `
                        <p class="text-gray-600"><strong>User:</strong> ${chat.userMessage}</p>
                        <p class="text-gray-600"><strong>AI:</strong> ${chat.aiResponse}</p>
                        <p class="text-gray-500 text-sm">Date: ${new Date(chat.timestamp).toLocaleString()}</p>
                    `;
                    chatHistory.appendChild(chatCard);
                });
            }

            // Display user listings
            const userListings = document.getElementById('userListings');
            if (currentUser.listings.length === 0) {
                userListings.innerHTML = '<p class="text-gray-600 text-center">No listings yet.</p>';
            } else {
                currentUser.listings.forEach(listing => {
                    const listingCard = document.createElement('div');
                    listingCard.className = 'listing-card bg-white p-6 rounded-lg shadow-md';
                    const mediaHtml = listing.media && listing.media.length > 0
                        ? `<div class="listing-media flex flex-wrap">${listing.media.map(file => 
                            file.type.startsWith('image/')
                                ? `<img src="${file.data}" alt="${file.name}">`
                                : `<video src="${file.data}" controls></video>`
                        ).join('')}</div>`
                        : '';
                    listingCard.innerHTML = `
                        <h3 class="text-xl font-semibold text-gray-800">${listing.title}</h3>
                        <p class="text-gray-600">Price: $${listing.price.toLocaleString()}/month</p>
                        <p class="text-gray-600">Location: ${listing.location}</p>
                        <p class="text-gray-600">Address: ${listing.streetAddress || 'Not specified'}</p>
                        <p class="text-gray-600">Type: ${listing.houseType}</p>
                        <p class="text-gray-600">Bedrooms: ${listing.bedrooms}</p>
                        <p class="text-gray-600">Utilities: ${listing.utilities || 'Not specified'}</p>
                        <p class="text-gray-600">${listing.description || 'No description provided'}</p>
                        ${mediaHtml}
                    `;
                    userListings.appendChild(listingCard);
                });
            }

            // Logout
            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                window.location.href = '/login';
            });
        });
